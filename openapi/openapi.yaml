openapi: 3.0.3
info:
  title: Swagger CMax Cafe API
  version: 0.1.0
  description: |-
    This is a openapi documentation for CMax Cafe.
servers:
  - url: http://localhost:8080/cafe-api/
tags:
  - name: auth
    description: Operation about authentication
  - name: movie
    description: Operation about movie
  - name: category
    description: Operation about movie category
  - name: promotion
    description: Operation about promotion
  - name: user
    description: Operation about user
  - name: file
    description: Operation about file
  - name: info
    description: Operation about information
paths:
  /auth/login:
    post:
      tags:
        - auth
      summary: Process login with username and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticationRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
  /auth/refresh:
    post:
      description: Grant another accessToken
      tags:
        - auth
      summary: Grant new access token
      responses:
        '200':
          description: Grant another accessToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenResponse'
  /auth/logout:
    post:
      description: Logout with accessToken
      tags:
        - auth
      summary: Logout with accessToken
      responses:
        '200':
          description: Logout successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        - BearerAuth: []
  /users:
    get:
      description: Retrieve all users
      tags:
        - user
      summary: Retrieve all users
      parameters:
        - $ref: '#/components/parameters/role'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSearchResponse'
      security:
        - BearerAuth: []
  /users/signup:
    post:
      description: Create new user
      tags:
        - user
      summary: Create new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
  /users/{id}:
    get:
      description: Search user by Id
      tags:
        - user
      summary: Search user by Id
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        - BearerAuth: [ ]
    put:
      description: Update user
      tags:
        - user
      summary: Update user
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        - BearerAuth: []
  /category:
    get:
      description: Retrieve all categories
      tags:
        - category
      summary: Retrieve all categories
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategorySearchResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
    post:
      description: Create new category
      tags:
        - category
      summary: Create new category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryPostRequest'
      responses:
        '204': OK
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        - BearerAuth: [ ]
  /category/{id}:
    get:
      description: Search category by Id
      tags:
        - category
      summary: Update category
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
    put:
      description: Update category
      tags:
        - category
      summary: Update category
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryPutRequest'
      responses:
        '201':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        - BearerAuth: [ ]
    delete:
      description: Delete category
      tags:
        - category
      summary: Delete category
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: 'No content'
        '401':
          $ref: '#/components/responses/Unauthorized'
          '500':
            $ref: '#/components/responses/ServerError'
          security:
            - BearerAuth: [ ]
  /movie:
    get:
      description: Retrieve all movies
      tags:
        - movie
      summary: Retrieve all movies
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/category'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieSearchResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
    post:
      description: Create new movie
      tags:
        - movie
      summary: Create new movie
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MoviePostRequest'
      responses:
        '201': OK
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        - BearerAuth: [ ]
  /movie/{id}:
    get:
      description: Search movie by Id
      tags:
        - movie
      summary: Search movie by Id
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
    put:
      description: Update movie
      tags:
        - movie
      summary: Update movie
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MoviePutRequest'
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        - BearerAuth: [ ]
    delete:
      description: Delete movie
      tags:
        - movie
      summary: Delete movie
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: 'No content'
        '401':
          $ref: '#/components/responses/Unauthorized'
          '500':
            $ref: '#/components/responses/ServerError'
          security:
            - BearerAuth: [ ]
  /promotion:
    get:
      description: Search all promotions
      tags:
        - promotion
      summary: Search all promotions
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PromotionSearchResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
    post:
      description: Create new promotion
      tags:
        - promotion
      summary: Create new promotion
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PromotionPostRequest'
      responses:
        '201': OK
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        - BearerAuth: [ ]
  /promotion/{id}:
    get:
      description: Search promotion by Id
      tags:
        - promotion
      summary: Search promotion by Id
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Promotion'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
    put:
      description: Update promotion
      tags:
        - promotion
      summary: Update promotion
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PromotionPutRequest'
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        - BearerAuth: [ ]
    delete:
      description: Delete promotion
      tags:
        - promotion
      summary: Delete promotion
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: 'No content'
        '401':
          $ref: '#/components/responses/Unauthorized'
          '500':
            $ref: '#/components/responses/ServerError'
          security:
            - BearerAuth: [ ]
  /file/upload:
    post:
      description: Upload file
      tags:
        - file
      summary: Upload file
      requestBody:
        content:
          multipart/*:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileUploadResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      security:
        - BearerAuth: [ ]
  /information:
    get:
      description: Retrieve all public info
      tags:
        - info
      summary: Retrieve all public info
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'
        '500':
          $ref: '#/components/responses/ServerError'

  #Empty lie for separation
components:
  parameters:
    id:
      name: id
      in: path
      required: true
      schema:
        type: integer
        format: int64
        description: Id of object
        example: 123
    role:
      name: role
      in: query
      schema:
        $ref: '#/components/schemas/Role'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 10
        maximum: 50
    category:
      name: category
      in: query
      schema:
        type: integer
        format: int64
  schemas:
    ApiError:
      type: object
      properties:
        code:
          type: integer
          example: 200
        message:
          type: string
          example: There is some error
    AuthenticationRequest:
      type: object
      properties:
        username:
          type: string
          example: mockuser
        password:
          type: string
          example: somepassword
    AuthenticationResponse:
      type: object
      properties:
        username:
          type: string
          example: mockuser
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        accessToken:
          type: string
        refreshToken:
          type: string
    RefreshTokenResponse:
      type: object
      properties:
        accessToken:
          type: string
    SearchResponse:
      type: object
      properties:
        currentPage:
          type: integer
          minimum: 0
        pageSize:
          type: integer
          minimum: 10
          maximum: 50
        totalCount:
          type: integer
          format: int64
          minimum: 0
        totalPage:
          type: integer
          minimum: 0
    UserSearchResponse:
      allOf:
        - $ref: '#/components/schemas/SearchResponse'
        - type: object
          properties:
            records:
              type: array
              items:
                $ref: '#/components/schemas/User'
    User:
      type: object
      properties:
        username:
          type: string
          example: mockuser
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        phoneNumber:
          type: string
          example: 933000111
        email:
          type: string
          example: email@example.com
        activated:
          type: boolean
          example: true
        deleted:
          type: boolean
          example: true
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
            default: []
    Role:
      type: string
      enum:
        - USER
        - AUDITOR
        - ADMIN
    UserRequest:
      type: object
      properties:
        username:
          type: string
          example: mockuser
        password:
          type: string
          example:
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        email:
          type: string
          example: email@example.com
        phoneNumber:
          type: string
          example: 933000111
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
            default: []
    CategoryPutRequest:
      type: object
      properties:
        name:
          type: string
    CategoryPostRequest:
      type: object
      properties:
        name:
          type: string
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          example: Science Fiction
    CategorySearchResponse:
      allOf:
        - $ref: '#/components/schemas/SearchResponse'
        - type: object
          properties:
            records:
              type: array
              items:
                $ref: '#/components/schemas/Category'
    Movie:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        duration:
          type: integer
        description:
          type: string
        movieImage:
          type: string
        trailerLink:
          type: string
        category:
          $ref: '#/components/schemas/Category'
    MoviePostRequest:
      type: object
      properties:
        name:
          type: string
        duration:
          type: integer
        description:
          type: string
        trailerLink:
          type: string
        movieImage:
          type: string
        category:
          type: integer
          format: int64
    MoviePutRequest:
      type: object
      properties:
        name:
          type: string
        duration:
          type: integer
        description:
          type: string
        movieImage:
          type: string
        trailerLink:
          type: string
        category:
          type: integer
          format: int64
    MovieSearchResponse:
      allOf:
        - $ref: '#/components/schemas/SearchResponse'
        - type: object
          properties:
            records:
              type: array
              items:
                $ref: '#/components/schemas/Movie'
    Promotion:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        subtitle:
          type: string
        content:
          type: string
    PromotionPutRequest:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
        subtitle:
          type: string
    PromotionPostRequest:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
        subtitle:
          type: string
    PromotionSearchResponse:
      allOf:
        - $ref: '#/components/schemas/SearchResponse'
        - type: object
          properties:
            records:
              type: array
              items:
                $ref: '#/components/schemas/Promotion'
    FileUploadResponse:
      type: object
      properties:
        url:
          type: string
          example: 'https://example.com/image.png'
    InfoResponse:
      type: object
      properties:
        hotline:
          type: string
        socialMedia:
          $ref: '#/components/schemas/SocialMedia'
    SocialMedia:
      type: object
      properties:
        facebook:
          type: string
        instagram:
          type: string
        tiktok:
          type: string
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    ServerError:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

